<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Management</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        video {
            width: 100%;
            height: auto;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            filter: blur(10px);
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Place the video behind other elements */
        }
        .content {
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
        }
        .content h1 {
            font-size: 50px;
            margin-top: 10px;
        }
        .top-right-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px; /* Space between buttons */
            z-index: 2; /* Ensure buttons appear above the video */
        }
        .top-right-buttons button {
            width: 100px;
            padding: 10px;
            text-align: center;
            color: rgb(255, 230, 0);
            border-radius: 25px;
            font-weight: bold;
            border: 2px solid;
            cursor: pointer;
            background-color: transparent; /* Transparent background for buttons */
        }
        .menu-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2; /* Ensure the dropdown menu appears above the video */
            display: flex;
            gap: 10px; /* Space between icons */
        }
        .dropdown {
            position: relative;
        }
        .icon-menu {
            font-size: 24px;
            cursor: pointer;
            margin-right: 10px; /* Add space between the icons */
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .search-tab {
            display: none;
            position: absolute;
            top: 50px;
            left: 10px;
            z-index: 2;
            background-color: white;
            padding: 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .search-tab input {
            width: 200px;
            padding: 5px;
        }
    </style>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <video id="background-video" autoplay loop muted>
        <source src="https://www.shutterstock.com/shutterstock/videos/1101171901/preview/stock-footage-generic-electric-car-autonomously-driving-out-from-a-parking-space-d-rendering-concept-of-future.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <div class="top-right-buttons">
        <button type="button" onclick="Login()">Login</button>
        <button type="button" onclick="showRegistrationForm()">Register</button>
    </div>

    <div class="menu-container">
        <div class="dropdown">
            <span class="icon-menu"><i class="fas fa-home"></i></span>
            <div class="dropdown-content">
                <a href="#Home">HOME</a>
                <a href="about.html">ABOUT US</a>
                
                <a href="help.html">HELP</a> <!-- Link to help.html -->
            </div>
        </div>
        
    </div>
    

    <div class="content">
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;WELCOME</h1>
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;TO</h1>
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SMART PARKING</h1>
        <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;MANAGEMENT SYSTEM</h1>
    </div>

    <script>
        function Login() {
            window.location.href = 'trial.html';
        }

        function showRegistrationForm() {
            window.location.href = 'registraction.html';
        }

        function submitRegistration(event) {
            event.preventDefault();
            alert('Registration submitted!');
        }

        function toggleSearchTab() {
            var searchTab = document.getElementById('searchTab');
            if (searchTab.style.display === 'none' || searchTab.style.display === '') {
                searchTab.style.display = 'block';
            } else {
                searchTab.style.display = 'none';
            }
        }

        function search() {
            var query = document.querySelector('.search-tab input').value;
            alert('Searching for: ' + query);
            // Add your search functionality here
        }
    </script>
</body>
</html>
